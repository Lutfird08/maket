<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <title>Kontrol AC</title>
    <link rel="stylesheet" href="home.css">
    
    <style>
        /* Layout Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* Card Style */
        .ac-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .ac-icon img { width: 60px; margin-bottom: 10px; }
        .ac-card h3 { margin: 0; font-size: 16px; color: #555; }
        
        /* Status Text */
        .status { 
            font-weight: bold; color: #f44336; margin-top: 5px; font-size: 18px; 
        }

        /* Tombol Power Besar */
        .btn-power {
            background-color: #f44336; /* Merah */
            color: white;
            border: none;
            width: 60px; height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.3);
            transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-power:active { transform: scale(0.95); }

        /* Kontrol Suhu */
        .temp-display {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .temp-controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .btn-temp {
            width: 45px; height: 45px;
            border-radius: 50%;
            border: 2px solid #ddd;
            background: white;
            font-size: 20px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-temp:hover { border-color: #333; color: #333; }
        .btn-temp:active { background: #eee; }

    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.unpad.ac.id/wp-content/uploads/2018/04/logo-unpad1.png" alt="Logo">
            <span>Smart Home</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    </div>

    <div class="hamburger-menu" id="hamburgerMenu">
        <span class="close-menu" onclick="toggleMenu()">√ó</span>
        <ul class="menu-items">
            <li><a href="home.html">üè† Dashboard (Kembali)</a></li>
            <li><a href="lampu.html">Lampu</a></li>
            <li><a href="terminal.html">Terminal Listrik</a></li>
            <li><a href="tirai.html">Tirai</a></li>
            <li><a href="kipas.html">Kipas</a></li>
            <li><a href="water.html">Saluran Air</a></li>
            <li><a href="ac.html" style="font-weight:bold;">‚ùÑÔ∏è AC</a></li>
            <li><a href="plant.html">Penyiram Tanaman</a></li>
            <li><a href="door.html">Door Lock</a></li>
            <li><a href="status.html">üìä Status Perangkat</a></li>
        </ul>
    </div>

    <h2 style="text-align:center; margin-top:20px; font-family: 'Montserrat', sans-serif;">Kontrol AC</h2>

    <div class="grid-container">
        <div class="ac-card">
            <div class="ac-icon"><img src="Asset/ac.png" alt="ac"></div>
            <h3>Status AC</h3>
            <span id="status-ac" class="status">Mati</span>
            
            <button class="btn-power" onclick="toggleAC()">
                <img src="Asset/power.png" onerror="this.src='Asset/idea.png'" alt="P" style="width:24px; filter: invert(1);">
            </button>
        </div>

        <div class="ac-card">
            <div class="ac-icon"><img src="Asset/temperature.png" onerror="this.src='Asset/ac.png'" alt="temp"></div>
            <h3>Suhu Target</h3>
            
            <div id="temp-val" class="temp-display">24¬∞C</div>
            
            <div class="temp-controls">
                <button class="btn-temp" onclick="changeTemp(-1)">-</button>
                <button class="btn-temp" onclick="changeTemp(1)">+</button>
            </div>
        </div>
    </div>

    <script src="home.js"></script>

    <script>
        // Logika Toggle Power AC
        function toggleAC() {
            const el = document.getElementById('status-ac');
            const current = el.innerText;
            
            if (current === 'Nyala' || current === 'ON') {
                sendToPython('matikan ac');
            } else {
                sendToPython('nyalakan ac');
            }
        }

        // Logika Ubah Suhu
        // Karena Arduino tidak mengirim balik angka suhu, kita simulasikan angka di web
        // Tapi tetap mengirim perintah "naikkan/turunkan" ke Arduino
        let currentTemp = 24; 

        function changeTemp(change) {
            currentTemp += change;
            
            // Batasi suhu logis (16 - 30 derajat)
            if (currentTemp < 16) currentTemp = 16;
            if (currentTemp > 30) currentTemp = 30;

            // Update tampilan angka
            document.getElementById('temp-val').innerText = currentTemp + "¬∞C";

            // Kirim perintah MQTT ke Python -> Arduino
            if (change > 0) {
                sendToPython('naikkan suhu ac');
            } else {
                sendToPython('turunkan suhu ac');
            }
        }
    </script>
</body>
</html>
