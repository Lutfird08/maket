<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <title>Kontrol Tanaman</title>
    <link rel="stylesheet" href="home.css">
    
    <style>
        /* Layout Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* Card Style */
        .plant-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .plant-card:active { transform: scale(0.95); }

        .plant-icon img { width: 60px; margin-bottom: 10px; }
        .plant-card h3 { margin: 0; font-size: 14px; color: #555; }
        
        /* Status Text */
        .status { 
            font-weight: bold; color: #f44336; margin-top: 5px; font-size: 16px; 
        }

        /* Card Khusus Auto */
        .card-auto {
            background-color: #e8f5e9; /* Hijau muda */
            border: 1px solid #c8e6c9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.unpad.ac.id/wp-content/uploads/2018/04/logo-unpad1.png" alt="Logo">
            <span>Smart Home</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    </div>

    <div class="hamburger-menu" id="hamburgerMenu">
        <span class="close-menu" onclick="toggleMenu()">√ó</span>
        <ul class="menu-items">
            <li><a href="home.html">üè† Dashboard (Kembali)</a></li>
            <li><a href="lampu.html">Lampu</a></li>
            <li><a href="terminal.html">Terminal Listrik</a></li>
            <li><a href="tirai.html">Tirai</a></li>
            <li><a href="kipas.html">Kipas</a></li>
            <li><a href="water.html">Saluran Air</a></li>
            <li><a href="ac.html">AC</a></li>
            <li><a href="plant.html" style="font-weight:bold;">üå± Penyiram Tanaman</a></li>
            <li><a href="door.html">Door Lock</a></li>
            <li><a href="status.html">üìä Status Perangkat</a></li>
        </ul>
    </div>

    <h2 style="text-align:center; margin-top:20px; font-family: 'Montserrat', sans-serif;">Penyiram Tanaman</h2>

    <div class="grid-container">
        <div class="plant-card" onclick="togglePump()">
            <div class="plant-icon">
                <img src="Asset/plant.png" onerror="this.src='Asset/water-pump.png'" alt="pompa">
            </div>
            <h3>Pompa Air Manual</h3>
            
            <span id="pump" class="status">Mati</span>
        </div>

        <div class="plant-card card-auto" onclick="toggleAutoPump()">
            <div class="plant-icon">
                <img src="Asset/automation.png" onerror="this.src='Asset/ai.png'" alt="auto">
            </div>
            <h3>Mode Otomatis (Sensor Tanah)</h3>
            
            <span id="auto-pump" class="status">Mati</span>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        
    </div>

    <script src="home.js"></script>

    <script>
        // Logika Toggle Pompa Manual
        function togglePump() {
            const el = document.getElementById('pump');
            const current = el.innerText;
            
            // Kirim perintah ke Python (Sesuai dengan logic NLP yang sudah dilatih)
            if (current === 'Nyala' || current === 'ON') {
                sendToPython('matikan pompa');
            } else {
                sendToPython('nyalakan pompa');
            }
        }

        // Logika Toggle Mode Otomatis
        function toggleAutoPump() {
            const el = document.getElementById('auto-pump');
            const current = el.innerText;
            
            if (current === 'Nyala' || current === 'ON') {
                sendToPython('matikan otomatis pompa');
            } else {
                sendToPython('nyalakan otomatis pompa');
            }
        }
    </script>
</body>
</html>
