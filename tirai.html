<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Kontrol Tirai</title>
    
    <link rel="stylesheet" href="home.css">
    
    <style>
        /* Layout */
        .container {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }
        
        /* Card Style */
        .curtain-card {
            background-color: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            transition: transform 0.2s;
        }

        .curtain-card:hover { transform: translateY(-5px); }

        .curtain-icon {
            width: 100px; height: 100px;
            margin: 0 auto 25px;
            background: #e3f2fd;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        .curtain-icon img { width: 60%; }

        /* Status Text */
        .status-title { font-size: 16px; color: #888; margin-bottom: 5px; font-family: 'Poppins', sans-serif; }
        
        .status-text {
            font-size: 28px;
            font-weight: bold;
            color: #f44336; /* Default Merah (Tertutup) */
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Button Grid */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }

        .control-button:active { transform: scale(0.95); }

        .btn-open { 
            background: linear-gradient(135deg, #2196F3, #1976D2); 
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        } 
        
        .btn-close { 
            background: linear-gradient(135deg, #607D8B, #455A64); 
            box-shadow: 0 5px 15px rgba(96, 125, 139, 0.3);
        } 

        .icon-btn { font-size: 24px; filter: invert(1); }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="https://www.unpad.ac.id/wp-content/uploads/2018/04/logo-unpad1.png" alt="Logo">
            <span>Smart Home</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    </div>

    <div class="hamburger-menu" id="hamburgerMenu">
        <span class="close-menu" onclick="toggleMenu()">√ó</span>
        <ul class="menu-items">
            <li><a href="home.html">üè† Dashboard</a></li>
            <li><a href="lampu.html">üí° Lampu</a></li>
            <li><a href="terminal.html">Terminal Listrik</a></li>
            <li><a href="tirai.html" style="font-weight:bold; color: #2196F3;">ü™ü Tirai</a></li>
            <li><a href="kipas.html">Kipas</a></li>
            <li><a href="water.html">Saluran Air</a></li>
            <li><a href="ac.html">AC</a></li>
            <li><a href="plant.html">Penyiram Tanaman</a></li>
            <li><a href="door.html">Door Lock</a></li>
            <li style="border-top: 1px solid #ddd; margin-top: 10px; padding-top: 10px;">
                <a href="status.html">üìä Status Perangkat</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="curtain-card">
            <div class="curtain-icon">
                <img src="Asset/curtains.png" alt="curtain">
            </div>
            
            <div class="status-title">Status Tirai Jendela</div>
            
            <div id="curtain" class="status-text">Tertutup</div>
            
            <div class="button-group">
                <button class="control-button btn-open" onclick="moveCurtain('buka')">
                    <img src="Asset/open-window.png" onerror="this.src='Asset/idea.png'" width="30" style="filter: invert(1);">
                    BUKA
                </button>
                
                <button class="control-button btn-close" onclick="moveCurtain('tutup')">
                    <img src="Asset/closed-window.png" onerror="this.src='Asset/idea.png'" width="30" style="filter: invert(1);">
                    TUTUP
                </button>
            </div>
            
            <p style="font-size:12px; color:#aaa; margin-top:20px; font-style:italic;">
                Sistem akan menggerakkan motor servo/stepper.
            </p>
        </div>
    </div>

    <script src="home.js"></script>
    
    <script>
        function moveCurtain(action) {
            const statusEl = document.getElementById('curtain');
            
            // Ubah Tampilan Sementara (Visual Feedback)
            if (action === 'buka') {
                statusEl.innerText = "Membuka...";
                statusEl.style.color = "#FF9800"; // Warna Oranye saat proses
                sendToPython('buka tirai');
            } 
            else if (action === 'tutup') {
                statusEl.innerText = "Menutup...";
                statusEl.style.color = "#FF9800";
                sendToPython('tutup tirai');
            }
        }
    </script>
</body>
</html>
