<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <title>Kontrol Tirai</title>
    <link rel="stylesheet" href="home.css">
    
    <style>
        /* Layout */
        .container {
            padding: 80px 20px 20px;
            display: flex;
            justify-content: center;
        }
        
        /* Card Style */
        .curtain-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .curtain-icon img {
            width: 100px;
            margin-bottom: 20px;
        }

        .curtain-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        /* Status Text */
        .curtain-status {
            font-size: 18px;
            font-weight: bold;
            color: #666;
            margin-bottom: 30px;
        }
        .curtain-status.moving { color: #2196F3; }

        /* Button Grid */
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .control-button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: white;
        }

        .control-button:active { transform: scale(0.95); }

        .btn-open { background-color: #4CAF50; } /* Hijau */
        .btn-stop { background-color: #f44336; } /* Merah */
        .btn-close { background-color: #ff9800; } /* Oranye */

        .icon-btn { font-size: 24px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.unpad.ac.id/wp-content/uploads/2018/04/logo-unpad1.png" alt="Logo">
            <span>Smart Home</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    </div>

    <div class="hamburger-menu" id="hamburgerMenu">
        <span class="close-menu" onclick="toggleMenu()">√ó</span>
        <ul class="menu-items">
            <li><a href="home.html">üè† Dashboard (Kembali)</a></li>
            <li><a href="lampu.html">Lampu</a></li>
            <li><a href="terminal.html">Terminal Listrik</a></li>
            <li><a href="tirai.html" style="font-weight:bold;">ü™ü Tirai</a></li>
            <li><a href="kipas.html">Kipas</a></li>
            <li><a href="water.html">Saluran Air</a></li>
            <li><a href="ac.html">AC</a></li>
            <li><a href="plant.html">Penyiram Tanaman</a></li>
            <li><a href="door.html">Door Lock</a></li>
            <li><a href="status.html">üìä Status Perangkat</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="curtain-card">
            <div class="curtain-icon">
                <img src="Asset/curtains.png" alt="curtain">
            </div>
            
            <div class="curtain-title">Tirai Ruangan</div>
            
            <div id="curtain" class="curtain-status">Tertutup</div>
            
            <div class="button-container">
                <button class="control-button btn-open" onclick="moveCurtain('buka')">
                    <span class="icon-btn">‚¨ÜÔ∏è</span>
                    BUKA
                </button>
                
                <button class="control-button btn-stop" onclick="moveCurtain('stop')">
                    <span class="icon-btn">‚èπÔ∏è</span>
                    STOP
                </button>
                
                <button class="control-button btn-close" onclick="moveCurtain('tutup')">
                    <span class="icon-btn">‚¨áÔ∏è</span>
                    TUTUP
                </button>
            </div>
            
            <p style="font-size:12px; color:#888; margin-top:20px;">
                (Tirai akan bergerak selama 5 detik lalu berhenti otomatis)
            </p>
        </div>
    </div>

    <script src="home.js"></script>
    
    <script>
        function moveCurtain(action) {
            const statusEl = document.getElementById('curtain');
            
            if (action === 'buka') {
                statusEl.innerText = "Membuka...";
                statusEl.className = "curtain-status moving";
                statusEl.style.color = "#4CAF50";
                
                sendToPython('buka tirai'); // Sesuai perintah Python
            } 
            else if (action === 'tutup') {
                statusEl.innerText = "Menutup...";
                statusEl.className = "curtain-status moving";
                statusEl.style.color = "#ff9800";
                
                sendToPython('tutup tirai');
            }
            else {
                // Tombol Stop (mematikan relay motor)
                statusEl.innerText = "Berhenti";
                statusEl.style.color = "#f44336";
                // Kirim perintah matikan relay tirai
                sendToPython('matikan tirai'); 
            }
        }
    </script>
</body>
</html>
