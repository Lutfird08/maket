<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <title>Kontrol Kipas</title>
    <link rel="stylesheet" href="home.css">
    
    <style>
        /* Layout Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* Card Style */
        .fan-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .fan-icon img { width: 60px; margin-bottom: 10px; }
        
        /* Animasi Kipas Berputar saat Nyala */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .spin-animation { animation: spin 2s linear infinite; }

        .fan-card h3 { margin: 0; font-size: 16px; color: #555; }
        
        /* Status Text */
        .status { 
            font-weight: bold; color: #f44336; margin-top: 5px; font-size: 18px; 
        }

        /* Tombol Power */
        .btn-power {
            background-color: #f44336; 
            color: white;
            border: none;
            width: 60px; height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.3);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        .btn-power:active { transform: scale(0.95); }

        /* Kontrol Kecepatan */
        .speed-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .btn-speed {
            width: 50px; height: 50px;
            border-radius: 12px;
            border: none;
            background: #e3f2fd;
            color: #1565c0;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background 0.2s;
        }
        .btn-speed:active { background: #bbdefb; transform: scale(0.95); }

    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.unpad.ac.id/wp-content/uploads/2018/04/logo-unpad1.png" alt="Logo">
            <span>Smart Home</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    </div>

    <div class="hamburger-menu" id="hamburgerMenu">
        <span class="close-menu" onclick="toggleMenu()">√ó</span>
        <ul class="menu-items">
            <li><a href="home.html">üè† Dashboard (Kembali)</a></li>
            <li><a href="lampu.html">Lampu</a></li>
            <li><a href="terminal.html">Terminal Listrik</a></li>
            <li><a href="tirai.html">Tirai</a></li>
            <li><a href="kipas.html" style="font-weight:bold;">üí® Kipas</a></li>
            <li><a href="water.html">Saluran Air</a></li>
            <li><a href="ac.html">AC</a></li>
            <li><a href="plant.html">Penyiram Tanaman</a></li>
            <li><a href="door.html">Door Lock</a></li>
            <li><a href="status.html">üìä Status Perangkat</a></li>
        </ul>
    </div>

    <h2 style="text-align:center; margin-top:20px; font-family: 'Montserrat', sans-serif;">Kontrol Kipas</h2>

    <div class="grid-container">
        <div class="fan-card">
            <div class="fan-icon">
                <img id="fan-img" src="Asset/fan.png" alt="fan">
            </div>
            <h3>Status Kipas</h3>
            
            <span id="fan" class="status">Mati</span>
            
            <button class="btn-power" onclick="toggleFan()">
                <img src="Asset/power.png" onerror="this.src='Asset/idea.png'" alt="P" style="width:24px; filter: invert(1);">
            </button>
        </div>

        <div class="fan-card">
            <div class="fan-icon"><img src="Asset/fan-speed.png" onerror="this.src='Asset/fan.png'" alt="speed"></div>
            <h3>Atur Kecepatan</h3>
            
            <div class="speed-controls">
                <button class="btn-speed" onclick="changeSpeed('turun')">-</button>
                
                <button class="btn-speed" onclick="changeSpeed('naik')">+</button>
            </div>
            <p style="font-size:12px; color:#888; margin-top:10px;">Tekan + / - untuk ubah speed</p>
        </div>
    </div>

    <script src="home.js"></script>

    <script>
        // Override fungsi updateUI dari home.js agar bisa nambah animasi putar
        const originalUpdateUI = updateUIFromResponse;

        // Kita bikin wrapper untuk menangani animasi
        updateUIFromResponse = function(name, status) {
            // Panggil fungsi asli dulu biar teks/warna berubah
            originalUpdateUI(name, status);

            // Tambahan logika animasi
            if (name.includes('kipas')) {
                const img = document.getElementById('fan-img');
                const isNyala = status.toUpperCase().includes('ON') || status.toUpperCase().includes('NYALA');
                
                if (isNyala) {
                    img.classList.add('spin-animation');
                } else {
                    img.classList.remove('spin-animation');
                }
            }
        };

        // Fungsi Toggle Power
        function toggleFan() {
            const el = document.getElementById('fan');
            const current = el.innerText;
            
            if (current === 'Nyala' || current === 'ON') {
                sendToPython('matikan kipas');
            } else {
                sendToPython('nyalakan kipas');
            }
        }

        // Fungsi Ubah Kecepatan
        function changeSpeed(direction) {
            if (direction === 'naik') {
                sendToPython('naikkan kecepatan kipas'); // Mapping: kipas_naik
            } else {
                sendToPython('turunkan kecepatan kipas'); // Mapping: kipas_turun
            }
        }
    </script>
</body>
</html>
