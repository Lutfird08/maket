<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <title>Smart Home Door Control</title>
    <link rel="stylesheet" href="home.css">
    
    <style>
        /* Layout Grid */
        .container {
            padding: 80px 20px 20px;
            display: flex;
            justify-content: center;
        }
        
        /* Card Style */
        .door-card {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .door-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .door-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Status Teks */
        .status-text {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #f44336; /* Merah default (Terkunci) */
        }

        /* Tombol Buka Kunci Besar */
        .btn-unlock {
            background-color: #4CAF50; /* Hijau */
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: transform 0.2s, background-color 0.3s;
            width: 100%;
        }

        .btn-unlock:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .btn-unlock:active {
            transform: scale(0.95);
        }

        .note {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.unpad.ac.id/wp-content/uploads/2018/04/logo-unpad1.png" alt="Logo">
            <span>Smart Home</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    </div>

    <div class="hamburger-menu" id="hamburgerMenu">
        <span class="close-menu" onclick="toggleMenu()">√ó</span>
        <ul class="menu-items">
            <li><a href="home.html">üè† Dashboard (Kembali)</a></li>
            <li><a href="lampu.html">Lampu</a></li>
            <li><a href="terminal.html">Terminal Listrik</a></li>
            <li><a href="tirai.html">Tirai</a></li>
            <li><a href="kipas.html">Kipas</a></li>
            <li><a href="water.html">Saluran Air</a></li>
            <li><a href="ac.html">AC</a></li>
            <li><a href="plant.html">Penyiram Tanaman</a></li>
            <li><a href="door.html" style="font-weight:bold;">üö™ Door Lock</a></li>
            <li><a href="status.html">üìä Status Perangkat</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="door-card">
            <div class="door-icon">
                <img src="Asset/door_lock.png" alt="door">
            </div>
            
            <h3 style="margin:0; color:#555;">Status Pintu Utama</h3>
            
            <div id="door" class="status-text">Terkunci</div>
            
            <button class="btn-unlock" onclick="unlockDoor()">
                üîì BUKA PINTU
            </button>
            
            <p class="note">
                (Pintu akan otomatis terkunci kembali setelah 5 detik)
            </p>
        </div>
    </div>

    <script src="home.js"></script>
    
    <script>
        function unlockDoor() {
            // Ubah tampilan sementara agar responsif
            const el = document.getElementById('door');
            el.innerText = "Membuka...";
            el.style.color = "#FF9800"; // Warna Oranye saat proses
            
            // Kirim perintah ke Python -> Arduino
            sendToPython('buka pintu');
        }
    </script>
</body>
</html>
