<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Kontrol Saluran Air</title>
    
    <link rel="stylesheet" href="home.css">
    
    <style>
        /* Layout Grid */
        .container {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }
        
        /* Card Style */
        .water-card {
            background-color: white;
            border-radius: 20px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            transition: transform 0.2s;
        }

        .water-card:hover { transform: translateY(-5px); }

        .water-icon {
            width: 100px; height: 100px; margin-bottom: 25px;
            background: #e1f5fe;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        
        .water-icon img { width: 60%; }

        /* Status Teks */
        .status-title { font-size: 16px; color: #888; margin-bottom: 5px; font-family: 'Poppins', sans-serif; }

        .status-text {
            font-size: 28px; font-weight: bold; margin-bottom: 30px;
            color: #f44336; /* Default Merah (Tertutup) */
            font-family: 'Montserrat', sans-serif;
        }

        /* Tombol Valve Besar */
        .btn-valve {
            background: linear-gradient(135deg, #03A9F4, #0288D1);
            color: white;
            border: none;
            padding: 18px 0;
            width: 100%;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(3, 169, 244, 0.3);
            transition: all 0.3s ease;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .btn-valve:active { transform: scale(0.96); box-shadow: 0 4px 10px rgba(3, 169, 244, 0.3); }
        .btn-valve img { width: 24px; filter: invert(1); }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="https://www.unpad.ac.id/wp-content/uploads/2018/04/logo-unpad1.png" alt="Logo">
            <span>Smart Home</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    </div>

    <div class="hamburger-menu" id="hamburgerMenu">
        <span class="close-menu" onclick="toggleMenu()">√ó</span>
        <ul class="menu-items">
            <li><a href="home.html">üè† Dashboard</a></li>
            <li><a href="lampu.html">üí° Lampu</a></li>
            <li><a href="terminal.html">Terminal Listrik</a></li>
            <li><a href="tirai.html">Tirai</a></li>
            <li><a href="kipas.html">Kipas</a></li>
            <li><a href="water.html" style="font-weight:bold; color: #03A9F4;">üö∞ Saluran Air</a></li>
            <li><a href="ac.html">AC</a></li>
            <li><a href="plant.html">Penyiram Tanaman</a></li>
            <li><a href="door.html">Door Lock</a></li>
            <li style="border-top: 1px solid #ddd; margin-top: 10px; padding-top: 10px;">
                <a href="status.html">üìä Status Perangkat</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="water-card">
            <div class="water-icon">
                <img src="Asset/drop.png" alt="air">
            </div>
            
            <div class="status-title">Status Kran Utama</div>
            
            <div id="valve" class="status-text">Tertutup</div>
            
            <button class="btn-valve" onclick="toggleValve()">
                <img src="Asset/idea.png" alt="Valve">
                <span>BUKA / TUTUP</span>
            </button>
            
            <p style="font-size:12px; color:#aaa; margin-top:20px; font-style:italic;">
                Mengontrol Solenoid Valve untuk aliran air utama.
            </p>
        </div>
    </div>

    <script src="home.js"></script>
    
    <script>
        function toggleValve() {
            const el = document.getElementById('valve');
            const currentStatus = el.innerText.toUpperCase();
            
            let command = "";
            
            // Cek status dan kirim perintah sebaliknya
            if (currentStatus.includes("NYALA") || currentStatus.includes("ON") || currentStatus.includes("BUKA") || currentStatus.includes("TERBUKA")) {
                command = "matikan kran";
            } else {
                command = "nyalakan kran";
            }
            
            sendToPython(command);
        }
    </script>
</body>
</html>
