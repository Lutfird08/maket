<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <title>Kontrol Saluran Air</title>
    <link rel="stylesheet" href="home.css">
    
    <style>
        /* Layout Grid */
        .container {
            padding: 80px 20px 20px;
            display: flex;
            justify-content: center;
        }
        
        /* Card Style */
        .water-card {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .water-card:active { transform: scale(0.98); }

        .water-icon {
            width: 100px; height: 100px; margin-bottom: 20px;
        }
        .water-icon img { width: 100%; height: 100%; object-fit: contain; }

        /* Status Teks */
        .status-text {
            font-size: 24px; font-weight: bold; margin: 10px 0;
            color: #f44336; /* Default Merah (Tertutup) */
        }

        .info-text {
            font-size: 14px; color: #666; margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.unpad.ac.id/wp-content/uploads/2018/04/logo-unpad1.png" alt="Logo">
            <span>Smart Home</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    </div>

    <div class="hamburger-menu" id="hamburgerMenu">
        <span class="close-menu" onclick="toggleMenu()">√ó</span>
        <ul class="menu-items">

            <li><a href="water.html" style="font-weight:bold;">üö∞ Saluran Air</a></li>
            <li><a href="ac.html">AC</a></li>
            <li><a href="plant.html">Penyiram Tanaman</a></li>
            <li><a href="door.html">Door Lock</a></li>
            <li><a href="status.html">üìä Status Perangkat</a></li>
        </ul>
    </div>

    <h2 style="text-align:center; margin-top:20px; font-family: 'Montserrat', sans-serif;">Saluran Air (Kran)</h2>

    <div class="container">
        <div class="water-card" onclick="toggleValve()">
            <div class="water-icon">
                <img src="Asset/drop.png" alt="air">
            </div>
            
            <h3 style="margin:0; color:#555;">Solenoid Valve</h3>
            
            <div id="valve" class="status-text">Mati</div>
            
            <p class="info-text">
                (Klik kartu ini untuk Buka/Tutup Kran)
            </p>
        </div>
    </div>

    <script src="home.js"></script>
    
    <script>
        function toggleValve() {
            const el = document.getElementById('valve');
            const current = el.innerText;
            
            // Logika Toggle: Python mengenali "nyalakan kran" / "matikan kran"
            if (current === 'Nyala' || current === 'ON' || current === 'Terbuka') {
                sendToPython('matikan kran');
            } else {
                sendToPython('nyalakan kran');
            }
        }
    </script>
</body>
