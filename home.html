<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <title>Smart Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.unpad.ac.id/wp-content/uploads/2018/04/logo-unpad1.png" alt="Logo">
            <span>Smart Home</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </div>

    <div class="hamburger-menu" id="hamburgerMenu">
        <span class="close-menu" onclick="toggleMenu()">×</span>
        <ul class="menu-items">
            <li><a href="lampu.html">Lampu</a></li>
            <li><a href="terminal.html">Terminal Listrik</a></li>
            <li><a href="tirai.html">Tirai</a></li>
            <li><a href="kipas.html">Kipas</a></li>
            <li><a href="water.html">Saluran Air</a></li>
            
            <li><a href="ac.html">AC</a></li>
            
            <li><a href="plant.html">Penyiram Tanaman</a></li>
            <li><a href="door.html">Door Lock</a></li>
        </ul>
    </div>

    <div class="status-card">
        <div class="time">--:--</div>
        <div class="date">Loading...</div>
        <div class="status-icons">
            <div class="status-item">
                <span class="status-icon"><img src="Asset/idea.png" alt="lamp"></span>
                <span class="status-text" id="lamp">Unknown</span>
            </div>
            
            <div class="status-item">
                <span class="status-icon"><img src="Asset/door_lock.png" alt="door-lock-status"></span>
                <span class="status-text" id="door">Unknown</span>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ketik perintah atau gunakan mic...">
            <button onclick="sendMessage()"><img src="Asset/send.png" alt="Send"></button>
            <button onclick="startVoiceRecognition()"><img src="Asset/microphone.png" alt="Mic"></button>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
