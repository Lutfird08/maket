<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Load MQTT.js library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <title>Smart Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://www.unpad.ac.id/wp-content/uploads/2018/04/logo-unpad1.png" alt="Logo">
            <span>Smart Home</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </div>
    <div class="hamburger-menu" id="hamburgerMenu">
        <span class="close-menu" onclick="toggleMenu()">×</span>
        <ul class="menu-items">
            <li><a href="lampu.html">Lampu</a></li>
            <li><a href="terminal.html">Terminal Listrik</a></li>
            <li><a href="tirai.html">Tirai</a></li>
            <li><a href="kipas.html">Kipas</a></li>
            <li><a href="water.html">Saluran Air</a></li>
            <!-- <li><a href="ac.html">AC</a></li> -->
            <li><a href="plant.html">Penyiram Tanaman</a></li>
            <li><a href="door.html">Door Lock</a></li>
        </ul>
    </div>
    <div class="status-card">
        <div class="time">23:59</div>
        <div class="date">Jumat, 23/08/2024</div>
        <div class="status-icons">
            <div class="status-item">
                <span class="status-icon"><img src="Asset/idea.png" alt="lamp"></span>
                <span class="status-text" id="lamp">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-icon"><img src="Asset/ac.png" alt="air-conditioner"></span>
                <span class="status-text" id="ac">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-icon"><img src="Asset/door_lock.png" alt="door-lock-status"></span>
                <span class="status-text" id="door">Loading...</span>
            </div>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Masukkan Perintah...">
            <button onclick="sendMessage()"><img src="Asset/send.png" alt="sendMessage"></button>
            <button onclick="startVoiceRecognition()"><img src="Asset/microphone.png" alt="microphone"></button>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
